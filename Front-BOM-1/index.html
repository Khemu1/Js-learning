<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Open+Sans:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="cont">
            <select class="main-fonts" id="">
                <optgroup>
                    <option data-fontTypee="Open" class="default">Open</option>
                    <option data-fontType="Cairo">Cairo</option>
                    <option data-fontType="Roboto">Roboto</option>
                </optgroup>
            </select>
            <select class="colors" id="">
                <optgroup>
                    <option data-color="Red" class="default">Red</option>
                    <option data-color="Green">Green</option>
                    <option data-color="Blue">Blue</option>
                    <option data-color="Orange">Orange</option>
                    <option data-color="Pink">Pink</option>
                    <option data-color="Yellow">Yellow</option>
                </optgroup>
            </select>
            <select class="size">
                <optgroup>
                    <option data-fontSize="16" class="default">16</option>
                    <option data-fontSize="17">17</option>
                    <option data-fontSize="18">18</option>
                    <option data-fontSize="19">19</option>
                    <option data-fontSize="20">20</option>
                    <option data-fontSize="21">21</option>
                    <option data-fontSize="22">22</option>
                    <option data-fontSize="23">23</option>
                    <option data-fontSize="24">24</option>
                    <option data-fontSize="25">25</option>
                    <option data-fontSize="26">26</option>
                    <option data-fontSize="27">27</option>
                    <option data-fontSize="28">28</option>
                    <option data-fontSize="29">29</option>
                    <option data-fontSize="30">30</option>
                </optgroup>
            </select>
        </div>
        <div class="effect">Test Words in progress</div>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
